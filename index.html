<!DOCTYPE html>
<html>
    <head>
      <title>Would You Rather</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>

      <h1>Would You Rather...</h1>

      <p id="message"></p>
      <p id="question-message"></p>

      <form id="sign-up" class="form auth">
        <h4>Sign Up</h4>
        <input name="credentials[email]" type="email" placeholder="Enter Email" required>
        <input name="credentials[password]" type="password" placeholder="Enter Password" required>
        <input name="credentials[password_confirmation]" type="password" placeholder="Confirm Password" required>
        <input type="submit" value="Sign Up"/>
      </form>

      <form id="sign-in" class="form auth">
        <h4>Sign In</h4>
        <input name="credentials[email]" type="email" placeholder="Enter Email" required>
        <input name="credentials[password]" type="password" placeholder="Enter Password" required>
        <input type="submit" value="Sign In"/>
      </form>

      <div>
        <button id="create-question-btn">Create New Question</button>
      </div>

      <div>
        <button id="view-question">View Your Questions</button>
      </div>

      <div>
        <button id="change-pw-btn">Change Password</button>
      </div>


      <form id="create-question" class="form">
        <input class="question-box" name="question[text]" type="text" placeholder="Enter Your Question Here" required>
        <input class="options" name="question[option_one]" type="text" placeholder="Enter First Option" required>
        <input class="options" name="question[option_two]" type="text" placeholder="Enter Second Option" required>
        <button class="create-question" type="submit" value="Create Question">Create Question</button>
      </form>

      <form id="change-password" class="form">
        <input class="pw-input" name="passwords[old]" type="password" placeholder="Enter Old Password" required>
        <input class="pw-input" name="passwords[new]" type="password" placeholder="Enter New Password" required>
        <button class="change-password" type="submit" value="Change Password">Change Password</button>
      </form>


      <div>
        <button id="question-return">Return to Main Menu</button>
      </div>

      <div>
        <button id="change-password-return">Return</button>
      </div>

      <div>
        <button id="sign-out">Sign Out</button>
      </div>


      <section>
        <br>
        <p id="question-view-message"></p>
        <p id="question-delete-message"></p>
        <p id="question-update-message"></p>
        <div id="questions-display"></div>
      </section>

    </body>
</html>
