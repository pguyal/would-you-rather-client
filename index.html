<!DOCTYPE html>
<html>
    <head>
      <title>Would You Rather</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>

      <h1>Would You Rather...</h1>

      <p id="message"></p>

      <form id="sign-up" class="form">
        <h4>Sign Up</h4>
        <input name="credentials[email]" type="email" placeholder="Enter Email" required>
        <input name="credentials[password]" type="password" placeholder="Enter Password" required>
        <input name="credentials[password_confirmation]" type="password" placeholder="Confirm Password" required>
        <input type="submit" value="Sign Up"/>
      </form>

      <form id="sign-in" class="form">
        <h4>Sign In</h4>
        <input name="credentials[email]" type="email" placeholder="Enter Email" required>
        <input name="credentials[password]" type="password" placeholder="Enter Password" required>
        <input type="submit" value="Sign In"/>
      </form>

      <div>
        <button id="sign-out">Sign Out</button>
      </div>

      <div>
        <button id="change-pw-button">Change Password</button>
      </div>

      <form id="change-password" class="form">
        <input name="passwords[old]" type="password" placeholder="Enter Old Password" required>
        <input name="passwords[new]" type="password" placeholder="Enter New Password" required>
        <button class="change-password" type="submit" value="Change Password">Change Password</button>
      </form>

      <div>
        <button id="return">Return</button>
      </div>



    </body>
</html>
